apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lucene-shard-analyzer-preview
  annotations:
    # Example for Nginx Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    # The host will be replaced dynamically: pr-${PR_NUMBER}.staging.example.com
    - host: PR_HOST_PLACEHOLDER
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lucene-shard-analyzer
                port:
                  number: 80
